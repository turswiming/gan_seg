__base__: "general.yaml"
seed: 42
log:
  name: "ptv3_panoptic_seg"
  dir: "" # default save to /output/exp
  tensorboard_log_interval: 7  # Log losses every N steps

checkpoint:
  resume: false
  resume_path: ""
  overwrite_flow_predictor: false
  overwrite_flow_path: ""
  save_every_iters: 300

model:
  flow:
    name: "FastFlow3D"
    lr: 2e-6
    FastFlow3D:
      VOXEL_SIZE: [0.2, 0.2, 6]
      PSEUDO_IMAGE_DIMS: [512, 512]
      POINT_CLOUD_RANGE: [-51.2, -51.2, -3, 51.2, 51.2, 3]
      FEATURE_CHANNELS: 32
      SEQUENCE_LENGTH: 2
  mask:
    name: "PTV3Panoptic"
    lr: 1e-3
    weight_decay: 0.0
    slot_num: 20
    lr_decay: 0.7
    lr_decay_step: 80000
    lr_clip: 1e-5
    PTV3:
      in_channels: 3  # xyz coordinates
      feat_dim: 256
      grid_size: 0.01  # Grid size for voxelization (10cm)
      enable_flash: true  # Enable flash attention (requires CUDA >= 11.6)
      enable_rpe: false  # Relative position encoding (disabled when flash attention is enabled)
      num_classes: 20  # Number of semantic classes for panoptic segmentation
      enc_depths: [2, 2, 2, 6, 2]  # Encoder depths for each stage
      enc_channels: [32, 64, 128, 256, 512]  # Encoder channels for each stage
      dec_depths: [2, 2, 2, 2]  # Decoder depths
      dec_channels: [64, 64, 128, 256]  # Decoder channels

dataset:
  name: "AV2_SceneFlowZoo"
  AV2_SceneFlowZoo:
    root_dir: "/workspace/av2data/train"
    subsequence_length: 2
    sliding_window_step_size: 1
    with_ground: false
    with_rgb: false
    eval_type: "bucketed_epe"
    expected_camera_shape: (194, 256, 3)
    cache_root: "/workspace/av2data/cache"
    use_gt_flow: false
    flow_data_path: "/workspace/av2flow/train/"
    min_instance_size: 50

  val_name: "AV2_SceneFlowZoo_val"
  AV2_SceneFlowZoo_val_flow:
    root_dir: "/workspace/av2data/val"
    with_ground: false
    with_rgb: false
    eval_type: "bucketed_epe"
    expected_camera_shape: (194, 256, 3)
    use_gt_flow: true
    cache_root: "/workspace/av2data/cache"
    flow_data_path: "/workspace/av2flow/val/"
    eval_args_output_path: "eval_results/bucketed_epe/nsfp_distillation_1x/"
  AV2_SceneFlowZoo_val_mask:
    root_dir: "/workspace/av2data/val"
    with_ground: false
    with_rgb: false
    eval_type: "bucketed_epe"
    expected_camera_shape: (194, 256, 3)
    use_gt_flow: false
    cache_root: "/workspace/av2data/cache"
    flow_data_path: "/workspace/av2flow/val/"
    eval_args_output_path: "eval_results/bucketed_epe/nsfp_distillation_1x/"
    min_instance_size: 50

lr_multi:
  rec_loss: 10
  flow_loss: 0.0
  scene_flow_smoothness: 30
  rec_flow_loss: 0.0
  point_smooth_loss: 0.1
  eular_flow_loss: 0.0
  KDTree_loss: 0
  KNN_loss: 1
  l1_regularization: 0.0
  eular_mask_loss: 0
  invariance_loss: 0.1
  scene_flow_smoothness_scheduler:
    begin_iter: 0
    end_iter: 8000
    begin_value: 1.0
    end_value: 1.0

training:
  use_icp_inference_flow: false
  max_iter: 300000
  eval_loop: 150
  begin_train_smooth: 0
  begin_train_point_smooth: 3000
  begin_train_flow: 15000
  begin_train_mask: 0
  begin_train_invariance: 5000
  mask_downsample_factor: 1
  grad_accumulation_steps: 2
  augment_params:
    regression_center_point: [true, true, true]
    angle_range: [-1.4, 1.4]
    rotate_axis: "z"
    translation_range: [1, 1, 0.2]
    scale_range: [0.95, 1.05]
    mirror_x: true
    mirror_z: false

dataloader:
  batchsize: 4  # Reduce batch size for PTv3 (memory intensive)
  val_batchsize: 32
  num_workers: 4

loss:
  scale_flow_magnitude: 1
  clamp_flow_magnitude: 0.1
  scene_flow_smoothness:
    square_mask: true
    scale_flow_grad: 0.00001
    each_mask_item:
      relative_gradient: 1
      criterion: "L2"
    sum_mask_item:
      relative_gradient: 0
      criterion: "L2"
  point_smooth_loss:
    knn_loss_params:
      k: 32
      radius: 1.
      loss_norm: 1
    ball_q_loss_params:
      k: 64
      radius: 2.
      loss_norm: 1
  knn:
    ignore_ground: false
    k: 1
    reduction: "mean"
    distance_max_threshold: 2
    distance_min_threshold: 0.0
  reconstruction_loss:
    using_legend_loss: false

vis:
  show_window: false
  debug_grad: false

eval:
  eval_size: 50
  eval_flow_size: 50
  eval_mask_size: 50
  min_points: 50
  ignore_class_ids: [-1, 0]


