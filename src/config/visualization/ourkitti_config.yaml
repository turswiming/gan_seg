log:
  name: defaultname
  dir: ../outputs/exp/20251108_041653
  tensorboard_log_interval: 7
model:
  euler_flow_models:
  - EulerFlowMLP
  - EulerFlowMLPResidual
  euler_mask_models:
  - EulerMaskMLP
  - EulerMaskMLPResidual
  - EulerMaskMLPRoutine
  flow:
    name: FlowStep3D
    lr: 0.0002
    NSFP:
      num_layers: 8
      num_hidden: 128
      activation: leakyrelu
    EulerFlowMLP:
      num_layers: 8
      num_hidden: 128
      activation: leakyrelu
    EulerFlowMLPResidual:
      num_layers: 8
      num_hidden: 128
      activation: leakyrelu
    FastFlow3D:
      VOXEL_SIZE:
      - 0.2
      - 0.2
      - 6
      PSEUDO_IMAGE_DIMS:
      - 512
      - 512
      POINT_CLOUD_RANGE:
      - -51.2
      - -51.2
      - -3
      - 51.2
      - 51.2
      - 3
      FEATURE_CHANNELS: 32
      SEQUENCE_LENGTH: 2
  mask:
    name: "MaskFormer3D"
    lr: 1e-3
    weight_decay: 0.0
    slot_num: 10
    lr_decay: 0.7
    lr_decay_step: 10000
    lr_clip: 1e-5
    MaskFormer3D:
      n_point: 8192
      n_transformer_layer: 2
      transformer_embed_dim: 128
      transformer_input_pos_enc: False
    NMP:
      num_layers: 8
      num_hidden: 128
      activation: leakyrelu
    EulerMaskMLP:
      num_layers: 8
      num_hidden: 128
      activation: leakyrelu
    EulerMaskMLPResidual:
      num_layers: 8
      num_hidden: 128
      activation: leakyrelu
    EulerMaskMLPRoutine:
      num_layers: 8
      num_hidden: 128
      activation: leakyrelu
checkpoint:
  resume: true
  resume_path: /workspace/20251108_041653/checkpoints/step_5400.pt
  save_every_iters: 100
  checkpoint_dir_name: checkpoints
  latest_checkpoint_name: latest.pt
  overwrite_flow_predictor: false
  overwrite_flow_path: /workspace/ckpt/flow/kittisf/kittisf_unsup/epoch=23.ckpt
dataset:
  name: KITTISF_new
  val_name: KITTISF_new
  KITTISF:
    data_root: ../kittisf
    downsampled: false
    fixed_scene_id: '000001'
    num_points: 8192
    val_name: KITTISF
    processed_subdir: processed
    data_subdir: data
  AV2:
    fixed_scene_idx: 100
    data_root: ../argoverse2
    train_scene_path: /workspace/gan_seg/demo_data/demo/train/8de6abb6-6589-3da7-8e21-6ecc80004a36.h5
    test_scene_path: /workspace/gan_seg/demo_data/demo/val/25e5c600-36fe-3245-9cc0-40ef91620c22.h5
    fix_ego_motion: true
    apply_ego_motion: true
    motion_threshold: 0.05
  MOVI_F:
    data_root: ../movi_f
    num_points: 8192
    dataset_path: ../movi_f/dataset
    motion_threshold: 0.01
    depth_file_pattern: depth_*.tiff
    segmentation_file_pattern: segmentation_*.png
    metadata_file: metadata.json
    metadata_subdir: metadata/480p
    depth_subdir: Depth/480p
    annotations_subdir: Annotations/480p
    jpeg_subdir: JPEGImages/480p
  AV2Sequence:
    data_root: ../argoverse2_sequence
    sequence_length: 10
    max_k: 3
    fix_ego_motion: true
    apply_ego_motion: true
    motion_threshold: 0.05
  MOVI_FSequence:
    data_root: ../movi_f_sequence
    dataset_path: ../movi_f_sequence/dataset
    max_k: 3
    motion_threshold: 0.05
    fixed_scene_idx: 5
    depth_file_pattern: depth_*.tiff
    segmentation_file_pattern: segmentation_*.png
    metadata_file: metadata.json
  KITTISequence:
    data_root: ../kitti_sequence
    max_k: 3
    num_points: 8192
    downsampled: false
    motion_threshold: 0.05
    processed_subdir: processed
    data_subdir: data
  AV2_SceneFlowZoo:
    point_size: 8192
    root_dir: /workspace/av2data/train
    subsequence_length: 2
    sliding_window_step_size: 1
    with_ground: false
    with_rgb: false
    eval_type: bucketed_epe
    expected_camera_shape: (194, 256, 3)
    cache_root: /workspace/av2data/cache
    use_gt_flow: false
    flow_data_path: /workspace/av2flow/train/
    downsample_factor: 8
    min_instance_size: 50
  KITTISF_new:
    data_root: /workspace/kittisf_downsampled/kittisf_downsampled/data
    num_points: 8192
    seed: 42
  AV2_SceneFlowZoo_val_flow:
    point_size: 8192
    root_dir: /workspace/av2data/val
    with_ground: false
    with_rgb: false
    eval_type: bucketed_epe
    expected_camera_shape: (194, 256, 3)
    use_gt_flow: true
    cache_root: /workspace/av2data/cache
    flow_data_path: /workspace/av2flow/val/
    eval_args_output_path: eval_results/bucketed_epe/nsfp_distillation_1x/
    min_instance_size: 50
  AV2_SceneFlowZoo_val_mask:
    point_size: 8192
    root_dir: /workspace/av2data/val
    with_ground: false
    with_rgb: false
    eval_type: bucketed_epe
    expected_camera_shape: (194, 256, 3)
    use_gt_flow: false
    cache_root: /workspace/av2data/cache
    flow_data_path: /workspace/av2flow/val/
    eval_args_output_path: eval_results/bucketed_epe/nsfp_distillation_1x/
    min_instance_size: 50
training:
  max_iter: 300000
  eval_loop: 100
  begin_train_smooth: 0
  begin_train_mask: 0
  begin_train_point_smooth: 1500
  begin_train_flow: 1000
  mask_downsample_factor: 1
  flow_model_grad_clip: 1
  mask_model_grad_clip: 1
  continue_on_optimization_error: true
  max_optimization_retries: 3
  begin_train_invariance: 1500
  grad_accumulation_steps: 4
  augment_params:
    angle_range:
    - -1.57
    - 1.57
    translation_range:
    - 2
    - 0.2
    - 2
    scale_range:
    - 0.95
    - 1.05
    mirror_x: true
    mirror_z: false
dataloader:
  batchsize: 1
  val_batchsize: 1
  num_workers: 0
  pin_memory: true
  drop_last: false
alternate:
  flow:
  - - 100
    - true
  - - 100
    - true
  mask:
  - - 100
    - true
  - - 100
    - true
lr_multi:
  rec_loss: 10
  flow_loss: 0.0
  scene_flow_smoothness: 30
  rec_flow_loss: 0.0
  point_smooth_loss: 1
  eular_flow_loss: 0.0
  KDTree_loss: 0
  KNN_loss: 5
  l1_regularization: 0.0
  eular_mask_loss: 0
  scene_flow_smoothness_scheduler:
    begin_iter: 0
    end_iter: 8000
    begin_value: 1.0
    end_value: 1.0
  invariance_loss: 0.1
loss:
  scene_flow_smoothness:
    scale_flow_grad: 0.0001
    each_mask_item:
      relative_gradient: 1
      criterion: L2
    sum_mask_item:
      relative_gradient: 1
      criterion: L2
    square_mask: false
  kdtree:
    max_distance: 1.0
    reduction: mean
  knn:
    k: 1
    reduction: mean
    distance_max_threshold: 2
    distance_min_threshold: 0.0
  l1_regularization:
    threshold: 0.25
  reconstruction:
    use_optimized: true
  chamfer:
    bidirectional: true
    normalize: false
  point_smooth_loss:
    knn_loss_params:
      k: 32
      radius: 1
      loss_norm: 1
    ball_q_loss_params:
      k: 64
      radius: 2
      loss_norm: 1
vis:
  show_window: false
  debug_grad: false
  log_histogram: false
  debug_flow_magnitude: true
  gt_point_color:
  - 0
  - 1
  - 0
  pred_point_color:
  - 1
  - 0
  - 0
  histogram:
    softmax_scale: 10
    log_interval: 50
  window:
    width: 1024
    height: 768
    title: Scene Flow Visualization
paths:
  output_root: ../outputs
  experiment_dir: exp
  pretrained_models: ../pretrained
  data_root: ../data
  results_dir: results
  logs_dir: logs
hardware:
  device: auto
  cuda_device_id: 0
  enable_anomaly_detection: true
  clear_cache_interval: 1
  garbage_collect_interval: 1
debug:
  print_model_summary: false
  print_loss_breakdown: false
  save_intermediate_results: false
  validate_gradients: false
  stop_on_nan: true
  stop_on_inf: true
seed: 42
eval:
  eval_size: 50
  min_points: 50
--config: null
config/general_tryfastincrease:
  yaml: null
